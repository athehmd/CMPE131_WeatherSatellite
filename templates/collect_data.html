<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collect Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 15px; /* Increased margin to separate input fields vertically */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block; /* Make the button a block-level element */
      margin: 0 auto; /* Center the button horizontally */
    }
    /* Add this CSS to make the button prettier */
    .button-container {
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* Green color */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #45a049; /* Darker green color on hover */
    }
  </style>
</head>
<body>

  <h1>Collect Data</h1>

  <form action="{{ url_for('collect_data') }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="data">Data:</label>
    <input type="text" id="data" name="data" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <button type="submit">Submit</button>
  </form>
<!-- Add the button container and back button -->
<div class="button-container">
    <a href="{{ url_for('index') }}" class="back-button">Back to Homepage</a>
  </div>
</body>
</html>
