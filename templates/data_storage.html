<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .button-container {
      margin-top: 20px;
    }

    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Add this CSS to make the button prettier */
    .button-container {
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* Green color */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #45a049; /* Darker green color on hover */
    }
  </style>
</head>
<body>

  <h1>Data Storage</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Data</th>
        <th>Author</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for data_item in data_list %}
        <tr>
          <td>{{ data_item.Name }}</td>
          <td>{{ data_item.Data }}</td>
          <td>{{ data_item.Author }}</td>
          <td>{{ data_item.Date.strftime('%Y-%m-%d %H:%M:%S') if data_item.Date else 'N/A' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Add the button container and back button -->
  <div class="button-container">
    <a href="{{ url_for('index') }}" class="back-button">Back to Homepage</a>
  </div>

</body>
</html>
